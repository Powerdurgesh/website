<!DOCTYPE html>
<html>
<head>
  <title>Client Camera</title>
</head>
<body>
  <h2>Client Camera</h2>
  <video id="localVideo" autoplay playsinline muted style="width:400px;height:300px;"></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // Automatically uses Render domain
    const pc = new RTCPeerConnection();
    const localVideo = document.getElementById('localVideo');

    navigator.mediaDevices.getUserMedia({ video:true, audio:true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
      }).catch(err => alert('Camera access denied: ' + err));

    pc.onicecandidate = e => { if(e.candidate) socket.emit('ice-candidate', e.candidate); };

    socket.on('answer', async answer => { await pc.setRemoteDescription(answer); });
    socket.on('ice-candidate', async candidate => { try { await pc.addIceCandidate(candidate); } catch(e) {} });

    async function startCall() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('offer', offer);
    }

    socket.on('offer', async offer => {
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    startCall();
  </script>
</body>
</html>
